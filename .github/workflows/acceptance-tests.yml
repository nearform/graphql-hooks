name: acceptance-tests

on: [push]

env:
  ACCEPTANCE_URL: http://localhost:3000

jobs:
  acceptance-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          build: npm run build --prefix examples/client-react-app
          start: npm run start --prefix examples/client-react-app
