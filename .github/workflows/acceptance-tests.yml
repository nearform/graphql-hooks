name: acceptance-tests

on: [push]

env:
  ACCEPTANCE_URL: http://localhost:3000

jobs:
  acceptance-tests:
    runs-on: ubuntu-latest

    steps:
      - run: echo Running on target url $ACCEPTANCE_URL
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run test:acceptance
