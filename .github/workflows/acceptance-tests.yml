name: acceptance-tests

on: [push]

env:
  ACCEPTANCE_URL: http://localhost:3000

jobs:
  acceptance-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install example app
        working-directory: examples/client-react-app
        run: npm install
      - name: Install root
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          start: npm run start --prefix ./examples/client-react-app
