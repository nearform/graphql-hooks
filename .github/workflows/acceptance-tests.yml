name: acceptance-tests

on: [push]

env:
  ACCEPTANCE_URL: http://localhost:3000

jobs:
  acceptance-tests:
    runs-on: windows-latest
    steps:
      - run: echo Running on target url $ACCEPTANCE_URL
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm run test:app:install
      - run: npm install
      - uses: DevExpress/testcafe-action@latest
        with:
          args: 'chrome --app "npm run test:app:start" --app-init-delay 2000 test/acceptance/'
