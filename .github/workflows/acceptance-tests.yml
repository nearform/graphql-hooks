name: acceptance-tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  acceptance-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install root
        run: npm install
      - name: Cypress create-react-app
        uses: cypress-io/github-action@v3
        with:
          install: false
          spec: cypress/integration/create-react-app.spec.ts
          start: npm run start --prefix ./examples/create-react-app
      - name: Cypress persisted-queries
        uses: cypress-io/github-action@v3
        with:
          install: false
          spec: cypress/integration/persisted-queries.spec.ts
          start: npm run start --prefix ./examples/persisted-queries/server, npm run start --prefix ./examples/persisted-queries/client
